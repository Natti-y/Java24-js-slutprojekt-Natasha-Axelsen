<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini IMDb</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header>
    <h1>Mini IMDb</h1>
    <nav>
      <button id="btn-top-rated">Topprankade</button>
      <button id="btn-popular">Populära</button>
    </nav>
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Sök film eller person" />
      <button type="submit">Sök</button>
    </form>
    <div id="sort-controls">

        <button id="sort-title-asc">Sortera titel A-Ö</button>
        <button id="sort-title-desc">Sortera titel Ö-A</button>
        <button id="sort-popularity-asc">Sortera popularitet ↑</button>
        <button id="sort-popularity-desc">Sortera popularitet ↓</button>
      </div>
      
  </header>

  <main>
    <section id="results"></section>
  </main>

  <!-- Extra -->
  <div id= "modal" class="modal hidden">
      <div class="modal-content">
          <span id="close-modal" class="close">&times;</span>
          <div id="modal-body"></div>
      </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
